<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container" >
    <div class="row">
        <div class="col-lg-3 col-sm-6" style="margin-top: -10px; margin-bottom: -55px;" >
            <div class="card-box bg-blue">
                <div class="inner" (click)="pickedUp()">
                    <h3> Total Cases </h3>
                    <p> {{totalNoOfpatients || '0' }}</p>
                </div>
                <div class="icon">
                    <i class="fa fa-users" aria-hidden="true"></i>
                </div>

            </div>
        </div>

        <div class="col-lg-3 col-sm-6" style="margin-top: -10px; margin-bottom: -55px;" >
            <div class="card-box bg-green">
                <div class="inner">
                    <h3>Home Isolation </h3>
                    <p> {{isolationData || '0' }} </p>
                </div>
                <div class="icon">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </div>

            </div>
        </div>
        <div class="col-lg-3 col-sm-6" style="margin-top: -10px; margin-bottom: -55px;" >
            <div class="card-box bg-orange">
                <div class="inner">
                    <h3>Hospitalize </h3>
                    <p> {{hospitalizeData || '0' }} </p>
                </div>
                <div class="icon">
                    <i class="fa fa-hospital" aria-hidden="true"></i>
                </div>

            </div>
        </div>
        <div class="col-lg-3 col-sm-6" style="margin-top: -10px; margin-bottom: -55px;" >
            <div class="card-box bg-red">
                <div class="inner">
                    <h3> Death </h3>
                    <p>{{deathData || '0' }} </p>
                </div>
                <div class="icon">
                    <i class="fa fa-anchor"></i>
                </div>

            </div>
        </div>
    </div>
</div>
