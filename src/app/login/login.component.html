    <div class="limiter">
        <div class="container-login100"  style="background-image: url('assets/covid-19.2.jpg');">
            <div class="wrap-login100 p-t-30 p-b-50">
                <span class="login100-form-title p-b-41">
                    Account Login
                </span>
                <form class="login100-form validate-form p-b-33 p-t-5" [formGroup]="loginForm" (ngSubmit)="validateLogin();">

                    <div class="wrap-input100 validate-input" data-validate = "Enter username">
                        <input class="input100" type="text" name="username" id="username" placeholder="User name" formControlName="userId">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" id="pass" placeholder="Password" formControlName="password">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-16">
                        
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                    <div class="text-center">
                        <span style="color: red;">{{ errorText }}</span>
                    </div>

                </form>
            </div>
        </div>
    </div>
